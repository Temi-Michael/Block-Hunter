<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap">
    <link rel="stylesheet" href="/styles/index.css">

    <title>Block Hunter || Mock Up</title>
</head>

<body>
    <div class="row">
        <nav class="col-12 col-lg-12 d-flex head">
            <div class="col-lg-2 col-2 logo">
                <img src="/assets/img/logo.png" alt="" class="logo-img img-fluid">
            </div>
            <div class="col-lg-10 col-12 d-flex menu">
                <ul class="menu-items">
                    <button class="back-drop">
                        <img src="/assets/icons/star.png" alt="welcome" class="menu-img">
                        Welcome
                    </button>
                    <button class="back-drop">
                        <img src="/assets/icons/star.png" alt="welcome" class="menu-img">
                        Pricing
                    </button>
                    <button class="back-drop">
                        <img src="/assets/icons/mail.png" alt="contact" class="menu-img">
                        Affiliate
                    </button>
                    <button class="back-drop">
                        <img src="/assets/icons/star.png" alt="welcome" class="menu-img">
                        FAQ
                    </button>
                    <button class="back-drop">
                        <img src="/assets/icons/mail.png" alt="contact" class="menu-img">
                        Contact
                    </button>
                    <button class="dollar">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <select name="currency" class="currency">
                            <option value="USD">BTC</option>
                            <option value="USD" selected>USD</option>
                            <option value="USD">EUR</option>
                            <option value="USD">GBP</option>
                            <option value="USD">JPY</option>
                            <option value="USD">RUB</option>
                            <option value="USD">CNY</option>
                            <option value="USD">INR</option>
                        </select>
                    </button>
                    <button class="dash">Dashboard</button>
                    <button class="sign"><i class="fa-solid fa-arrow-right-from-bracket sign sign"></i></button>
                </ul>
            </div>
        </nav>
    </div>





    <script src="https://kit.fontawesome.com/aec50afae8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
